<form (submit)="saveChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput /> 
        <mat-error>This name feild is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Bate of Birth</mat-label>
        <input formControlName="dateOfBirth" matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div>
        <h4><b>Select Picture</b></h4>
        <app-input-img [currentImgUrl]="model?.picture" (onimgSelected)="onImgSelected($event)"></app-input-img>
    </div>
    <div>
        <h4><b>Biography</b></h4>
        <app-input-markdown [markdownContent]="model?.biography" (changeMarkdown)="changeMarkdown($event)"></app-input-markdown>
    </div>
    <div>
        <button mat-flat-button color="primary" >Create</button>
        <a mat-stroked-button routerLink="/actors"> Cancel</a>
    </div>
</form>
