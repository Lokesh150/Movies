<form (submit)="saveChanges()" [formGroup]="form" >
    <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput />
        <mat-error>this feild is required</mat-error>
    </mat-form-field>
    
    <div class="checkbox-container">
        <mat-checkbox formControlName="inTheaters">In Theaters</mat-checkbox>
    </div>

    <mat-form-field appearance="outline">
        <mat-label>Trailer</mat-label>
        <input formControlName="trailer" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Relaease Date</mat-label>
        <input formControlName="releaseDate" matInput [matDatepicker]="picker"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div>
        <h4><b>Select Poster</b></h4>
        <app-input-img [currentImgUrl]="model?.poster"  (onimgSelected)="onImgSelected($event)"></app-input-img>
    </div>
    <div>
        <h4><b>Biography</b></h4>
        <app-input-markdown [markdownContent]="model?.summary" (changeMarkdown)="changeMarkdown($event)"></app-input-markdown>
    </div>
    <div>
        <h4><b>Select Genres</b></h4>
        <app-multiple-selector [nonSelectedItems]="nonSelectedGenres"
        [selectedItems]="selectedGenres"></app-multiple-selector>
    </div>
    <div>
        <h4><b>Select Movie Theaters</b></h4>
        <app-multiple-selector [nonSelectedItems]="nonSelectedMovieTheaters"
        [selectedItems]="selectedMovieTheaters"></app-multiple-selector>
    </div>
    <div>
        <h4><b>Select Actors</b></h4>
        <app-actors-autocomplete></app-actors-autocomplete>
    </div>
    <div>
        <button mat-flat-button color="primary" >Create</button>
        <a mat-stroked-button routerLink="/actors"> Cancel</a>
    </div>
</form>
