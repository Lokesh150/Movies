<div>
    <button type="button" mat-raised-button (click)="fileInput.click()" >Select Image</button>
    <input type="file" hidden #fileInput accept="img/png , img/jpeg" (change)="change($event)" />

    <div>
        <div *ngIf="imgBase64">
            <img [src]="imgBase64" />
        </div>
        <div *ngIf="currentImgUrl">
            <img [src]="currentImgUrl" />
        </div>
    </div>
</div>
